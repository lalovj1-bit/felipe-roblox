
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FELIPE QUEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-grey: #c6c6c6;
            --mc-dark-grey: #585858;
            --mc-light-grey: #ffffff;
            --mc-border: #000000;
            --mc-green: #55aa55;
            --mc-shadow: #373737;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: #4a80ff; /* Cielo Minecraft */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 32px 32px;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            image-rendering: pixelated;
        }
        
        .mc-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #AAAAAA;
            text-transform: uppercase;
            text-shadow: 
                4px 4px 0px #373737,
                -1px -1px 0px #000,  
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            letter-spacing: -2px;
            transform: scaleY(1.2);
        }

        .mc-button {
            background-color: var(--mc-grey);
            border: 4px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            padding: 10px 20px;
            color: #373737;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            transition: all 0.1s;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }

        .mc-button:active:not(:disabled) {
            border-top-color: var(--mc-dark-grey);
            border-left-color: var(--mc-dark-grey);
            border-right-color: var(--mc-light-grey);
            border-bottom-color: var(--mc-light-grey);
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .mc-button:disabled {
            background-color: #888;
            color: #aaa;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .mc-panel {
            background-color: var(--mc-grey);
            border: 4px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            box-shadow: 10px 10px 0 rgba(0,0,0,0.2);
        }

        .chat-bubble {
            position: relative;
            background: #ffffff;
            border: 4px solid #000;
            padding: 15px;
            color: #333;
            border-radius: 4px;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #000 transparent transparent;
        }

        @keyframes pulse-mc {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .mc-pulse { animation: pulse-mc 2s infinite; }
        
        .word-tag {
            background: #ffaa00; /* Oro Minecraft */
            border: 3px solid #000;
            color: #000 !important;
            font-weight: 800;
            padding: 6px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }
    </style>
<script type="importmap">

</head>
