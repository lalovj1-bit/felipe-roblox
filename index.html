
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUPER FELIPE - Mario Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-grey: #e0e0e0;
            --mc-dark-grey: #707070;
            --mc-light-grey: #ffffff;
            --mc-border: #000000;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: #4a80ff;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            user-select: none;
        }
        
        .mc-logo {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
        }

        .mc-button {
            background-color: var(--mc-grey);
            border: 3px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            padding: 8px 12px;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
            cursor: pointer;
            box-shadow: inset -2px -2px 0px rgba(0,0,0,0.1);
        }

        .mc-button:active {
            transform: translateY(2px);
            border-top-color: var(--mc-dark-grey);
            border-left-color: var(--mc-dark-grey);
            border-right-color: var(--mc-light-grey);
            border-bottom-color: var(--mc-light-grey);
        }

        .mc-panel {
            background-color: var(--mc-grey);
            border: 4px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            color: #000;
        }

        /* Prevent long press context menu on mobile */
        * { -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
