
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUPER FELIPE XL - English Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-blue: #5c94fc;
            --mario-red: #e4000f;
            --mario-green: #00a800;
            --mario-yellow: #f8d800;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--mario-blue);
            color: #ffffff;
            margin: 0;
            /* Scroll habilitado para mouse y táctil */
            overflow-y: auto !important; 
            overflow-x: hidden;
            image-rendering: pixelated;
            user-select: none;
            font-size: 1.4rem; /* Ajuste: 10% más chico que el anterior 1.6rem */
        }
        
        .mc-logo {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #000;
            line-height: 1.4;
        }

        .mario-button {
            background-color: #f8f8f8;
            border: 5px solid #000;
            box-shadow: 6px 6px 0px #000;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.05s;
            cursor: pointer;
            padding: 16px;
        }

        .mario-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .mario-panel {
            background-color: #f8f8f8;
            border: 6px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
            color: #000;
        }

        .game-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            padding-bottom: 50px;
        }

        /* Animaciones */
        @keyframes bounce-small {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-felipe { animation: bounce-small 2s infinite; }

        * { -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
