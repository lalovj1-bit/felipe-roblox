
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FELIPE QUEST - AI Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-grey: #c6c6c6;
            --mc-dark-grey: #585858;
            --mc-light-grey: #ffffff;
            --mc-border: #000000;
            --mc-green: #55aa55;
            --mc-shadow: #373737;
            --sky-day: #4a80ff;
            --sky-night: #1a1a2e;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--sky-day);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 32px 32px;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            image-rendering: pixelated;
            transition: background-color 2s ease;
        }
        
        body.is-night {
            background-color: var(--sky-night);
        }

        .mc-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FFFFFF;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #373737;
        }

        .mc-button {
            background-color: var(--mc-grey);
            border: 4px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            padding: 10px 20px;
            color: #373737;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            transition: all 0.1s;
            cursor: pointer;
        }

        .mc-button:active:not(:disabled) {
            transform: translateY(2px);
            border-top-color: var(--mc-dark-grey);
            border-left-color: var(--mc-dark-grey);
            border-right-color: var(--mc-light-grey);
            border-bottom-color: var(--mc-light-grey);
        }

        .mc-panel {
            background-color: var(--mc-grey);
            border: 4px solid var(--mc-border);
            border-top-color: var(--mc-light-grey);
            border-left-color: var(--mc-light-grey);
            border-right-color: var(--mc-dark-grey);
            border-bottom-color: var(--mc-dark-grey);
            color: #000;
        }

        .chat-container {
            background: #222;
            border: 4px solid #000;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
        }

        .msg-felipe { color: #55ff55; }
        .msg-user { color: #55ffff; }

        @keyframes xp-particle {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
        }
        .xp-orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #77ff77;
            border: 1px solid #000;
            animation: xp-particle 1s forwards ease-out;
            pointer-events: none;
        }

        .hunger-bar {
            height: 12px;
            background: #442222;
            border: 2px solid #000;
            overflow: hidden;
        }
        .hunger-fill {
            height: 100%;
            background: #ff5555;
            transition: width 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</body>
