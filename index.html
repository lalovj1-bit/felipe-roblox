<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FELIPE QUEST - Summer Vacation Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #0ea5e9;
            --sunny-yellow: #fde047;
            --tropical-green: #4ade80;
            --summer-orange: #fb923c;
            --sand-white: #f8fafc;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #bae6fd; /* Azul cielo claro */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(253, 224, 71, 0.15) 0%, transparent 25%),
                linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #0c4a6e;
            min-height: 100vh;
            margin: 0;
        }
        .voxel-card {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #0c4a6e;
            box-shadow: 8px 8px 0 rgba(12, 74, 110, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }
        .roblox-btn {
            background: var(--sunny-yellow);
            color: #0c4a6e;
            border: 4px solid #0c4a6e;
            box-shadow: 0 6px 0 #ca8a04;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.1s;
        }
        .roblox-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #ca8a04; }
        .neon-text { text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Felipe Dinosaur voxel tweak for bright mode */
        .felipe-bg {
            background: radial-gradient(circle, #fde047 0%, transparent 70%);
            opacity: 0.4;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
